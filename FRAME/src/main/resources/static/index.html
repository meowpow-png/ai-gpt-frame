<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }
        h2 {
            text-align: center;
        }
        #chat-container {
            background: var(--chat-bg);
            padding: 15px;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            max-width: 80%;
        }
        .user {
            background: var(--user-bg);
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background: var(--bot-bg);
            color: var(--text-color);
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            margin-top: 10px;
        }
        textarea {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            background: var(--input-bg);
            color: var(--text-color);
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Light & Dark Mode Variables */
        :root {
            --bg-color: #121212;
            --text-color: #f4f4f4;
            --chat-bg: #1e1e1e;
            --user-bg: #007bff;
            --bot-bg: #333;
            --input-bg: #222;
        }
        .light-mode {
            --bg-color: #f4f4f4;
            --text-color: #000;
            --chat-bg: #fff;
            --user-bg: #007bff;
            --bot-bg: #e9ecef;
            --input-bg: #fff;
        }


        /* Toggle Switch */
        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .toggle {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .toggle input {
            display: none;
        }
        .toggle-label {
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 50px;
            position: relative;
            transition: background 0.3s;
        }
        .toggle-label::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 1px;
            left: 2px;
            transition: transform 0.3s;
        }
        input:checked + .toggle-label {
            background: #28a745;
        }
        input:checked + .toggle-label::before {
            transform: translateX(18px);
        }
    </style>
</head>
<body>
<h2>Chat with AI</h2>
<div class="toggle-container">
    <label class="toggle">
        <input type="checkbox" id="darkModeToggle">
        <span class="toggle-label"></span>
        <span style="margin-left: 10px;">Dark Mode</span>
    </label>
</div>
<div id="chat-container"></div>
<div id="input-container">
    <textarea id="message" placeholder="Type your message..." rows="2"></textarea>
    <button id="send-btn" onclick="sendMessage()">Send</button>
</div>

<script>
    async function sendMessage() {
        const messageInput = document.getElementById("message");
        const chatContainer = document.getElementById("chat-container");
        const sendButton = document.getElementById("send-btn");

        const userMessage = messageInput.value.trim();
        if (userMessage === "") return;

        // Disable button while waiting
        sendButton.disabled = true;

        // Add user message to chat
        chatContainer.innerHTML += `<div class="message user">${userMessage}</div>`;
        messageInput.value = "";
        chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll

        // Show typing indicator
        chatContainer.innerHTML += `<div class="message bot" id="loading">Thinking...</div>`;
        chatContainer.scrollTop = chatContainer.scrollHeight;

        try {
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();

            // Remove typing indicator
            document.getElementById("loading").remove();

            // Display bot response
            chatContainer.innerHTML += `<div class="message bot">${data.response}</div>`;
        } catch (error) {
            // Handle errors
            console.error("Error:", error);
            document.getElementById("loading").innerText = "Error: Unable to fetch response.";
        }

        // Re-enable button
        sendButton.disabled = false;
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Press Enter to send message
    document.getElementById("message").addEventListener("keypress", function (event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });
</script>
<script>
    // Load Dark Mode Preference
    if (localStorage.getItem("darkMode") !== "disabled") {
        document.body.classList.add("dark-mode");
        darkModeToggle.checked = true;
    }

    // Toggle Mode and Save Preference
    darkModeToggle.addEventListener("change", () => {
        if (darkModeToggle.checked) {
            document.body.classList.add("dark-mode");
            localStorage.setItem("darkMode", "enabled");
        } else {
            document.body.classList.remove("dark-mode");
            localStorage.setItem("darkMode", "disabled");
        }
    });
</script>
</body>
</html>
